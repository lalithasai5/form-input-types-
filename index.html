      <div>
        <label>number</label>
        <input type="number" />
      </div>
      <div>
        <label>password</label>
        <input type="password" />
      </div>
      <div>
        <label>email</label>
        <input type="email" />
      </div>
      <div>
        <label>color</label>
        <input type="color" />
      </div>
      <div>
        <label>languages known</label>
        <input type="checkbox" />
        <label class="label">Telugu</label>
        <input type="checkbox" />
        <label class="label">English</label>
        <input type="checkbox" />
        <label class="label">Hindi</label>
      </div>
      <div>
        <label>file</label>
        <input type="file" multiple />
      </div>
      <div>
        <label>hidden</label>
        <input type="hidden" />
      </div>
      <div>
        <label>gender</label>
        <input type="radio" name="gender" />
        <label class="label">male</label>
        <input type="radio" name="gender" />
        <label class="label">female</label>
      </div>
      <div>
        <label>marital status</label>
        <input type="radio" name="maritalstatus" />
        <label class="label">married</label>
        <input type="radio" name="maritalstatus" />
        <label class="label">single</label>
      </div>
      <div>
        <label>range</label>
        <input type="range" />
      </div>
      <div>
        <label>search</label>
        <input type="search" />
      </div>
      <div>
        <label>tel</label>
        <input type="tel" />
      </div>
      <div>
        <label>text</label>
        <input type="text" />
      </div>
      <div>
        <label>url</label>
        <input type="url" />
      </div>
      <div>
        <button type="button">submit</button>
      </div>
    </form>
